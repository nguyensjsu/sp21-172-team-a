<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">

<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" th:href="@{/css/paymentmethod.css}" />
</head>
<body>

<h2>Starbucks Cards</h2>
    <div>
      <form name="form" th:object="${starbuckscards}" method="post">     
        <div class="row">
          <div class="col-50">

            <label class="required" for="balanceText">Please Submit The Amount to Add</label>
            <input type="text" id="balanceText" required="required" name="balanceText" th:field="*{balanceText}" >          


            <div th:if="${not#lists.isEmpty(messages)}">
              <div class="messages">
                <ul th:each="m : ${messages}">
                  <li th:text="${m.msg}">
                </ul>
              </div>
            </div>

            <div class="message">
            <span th:text="${message}" />
            </div>

          </div> 
        </div>
        
        <input type="submit" value="Submit" class="btn">
      
      </form>
    </div>

</body>
</html>
