<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">

<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{/css/global.css}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" th:href="@{/css/paymentmethod.css}" />
<link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
  <div class="topnav">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/1200px-Starbucks_Corporation_Logo_2011.svg.png" alt="logo">
    <a th:href="@{/starbucksmenu}">MENU</a>
    <a th:href="@{/paymentmethod}">REWARDS</a>
    <a th:href="@{/billinginfo}">BILLING INFO</a>
    <div class="login-container" sec:authorize="isAuthenticated()">
        <a href="javascript: document.logoutForm.submit()">SIGN OUT</a>
        <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
            <input hidden type="submit" value="Sign Out" />
        </form>
    </div>
</div>


    <div>
      <a th:href="@{/}">Starbucks</a>
    </div>
    

<h2>Add User Info</h2>

    <div>
      <form name="form" th:object="${billingInfo}" method="post">     
        <div class="row">
          <div class="col-50">
            
 <!--            <h4>Name</h4>
            <label class="required" for="firstname">First Name</label>
            <input type="text" id="fname" name="firstname" required="required"  th:field="*{firstname}" />
            <label class="required" for="lastname">Last Name</label>
            <input type="text" id="lname" name="lastname" required="required"  th:field="*{lastname}" /> -->

            <h4>Billing Address</h4>            
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" th:field="*{address}">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" th:field="*{city}">
            <div class="row">
                <div class="col-50">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" th:field="*{state}">
                </div>
                <div class="col-50">
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip" th:field="*{zip}">
                </div>
            </div>

            <h4>Contact Info</h4>
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phonenumber" th:field="*{phone}">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" th:field="*{email}">

            <div th:if="${not#lists.isEmpty(messages)}">
              <div class="messages">
                <ul th:each="m : ${messages}">
                  <li th:text="${m.msg}">
                </ul>
              </div>
            </div>

            <div class="message">
            <span th:text="${message}" />
            </div>

          </div> 
        </div>
        
        <input type="submit" value="Submit" class="btn">
      
      </form>
    </div>

</body>
</html>
