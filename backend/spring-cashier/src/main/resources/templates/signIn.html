<body>
<div class="signup-form">
	<img th:src="@{/images/starbucks.png}">
    <form action="/examples/actions/confirmation.php" th:action="@{/signIn}" method="post">
		<div class="form-header">
			<h2>Sign in</h2>
		</div>
        <div class="form-group">
			<label>Email address</label>
        	<input type="text" class="form-control" name="email" field="*{email}" required="required">
        </div>
		<div class="form-group">
			<label>Password</label>
            <input type="password" class="form-control" name="password" field="*{password}" required="required">
        </div>        
		<div class="form-group">
			<button type="submit" class="btn btn-primary btn-block btn-lg">Sign In</button>
		</div>	
    </form>
	<div class="text-center small">Don't have an account? <a th:href="@{/joinNow}">Create an Account here</a></div>
</div>
