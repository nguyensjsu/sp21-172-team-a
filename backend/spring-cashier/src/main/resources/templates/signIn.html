<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" th:href="@{//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css}"/>

</head>
<body>
	<div>
		<a th:href="@{/}">Starbucks</a>
	</div>
<div class="signup-form">

	<div th:if="${param.error}">
		Invalid username and password.
	</div>
	<div th:if="${param.logout}">
		You have been logged out.
	</div>
	
    <form action="/examples/actions/confirmation.php" th:action="@{/signIn}" th:object="${signIn}" method="post">
		<div class="form-header">
			<h2>Sign in</h2>
		</div>
        <div class="form-group">
			<label>Username</label>
        	<input type="text" class="form-control" name="username" th:field="*{username}" required="required">
        </div>
		<div class="form-group">
			<label>Password</label>
            <input type="text" class="form-control" name="password" th:field="*{password}" required="required">
        </div>        
		<div class="form-group">
			<button type="submit" class="btn btn-primary btn-block btn-lg">Sign In</button>
		</div>	
    </form>
</div>
</body>
</html>
