<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" th:href="@{/css/global.css}">
<link rel="stylesheet" th:href="@{/css/signIn.css}">
<link rel="stylesheet" th:href="@{//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css}"/>

</head>
<body>
	        <div class="topnav">
            <a th:href="@{/}"><img class="logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/1200px-Starbucks_Corporation_Logo_2011.svg.png" alt="logo"></a>
            <a th:href="@{/starbucksmenu}">MENU</a>
            <div class="login-container">
                <a th:href="@{/signIn}">LOGIN</a>
                <a th:href="@{/joinNow}">SIGN UP</a>
            </div>
        </div>
	<div class="signup-form">

		<div th:if="${param.error}">
			Invalid username and password.
		</div>
		<div th:if="${param.logout}">
			You have been logged out.
		</div>
		
		<form action="/examples/actions/confirmation.php" th:action="@{/signIn}" th:object="${signIn}" method="post">
			<div class="form-header">
				<h2>Sign in</h2>
			</div>
			<div class="form-group">
				<label>Username</label>
				<input type="text" class="form-control" placeholder="Enter Username" name="username" th:field="*{username}" required="required">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="text" class="form-control" placeholder="Enter Password" name="password" th:field="*{password}" required="required">
			</div>        
			<div class="login">
				<button type="submit" class="login-button">Sign In</button>
			</div>	
		</form>
	</div>
</body>
</html>
